<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Transaction Monitoring Dashboard</h1>
        </header>

        <div class="stats-container">
            <div class="card">
                <h3>Visa</h3>
                <p>Total: <span id="visaTotal">0</span></p>
                <p>Approved: <span id="visaApproved">0</span></p>
            </div>
            <div class="card">
                <h3>MasterCard</h3>
                <p>Total: <span id="mastercardTotal">0</span></p>
                <p>Approved: <span id="mastercardApproved">0</span></p>
            </div>
        </div>

        <div class="controls">
            <label for="cardScheme">Card Scheme:</label>
            <select id="cardScheme">
                <option value="All">All</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
            </select>

            <label for="rejectCode">Reject Code:</label>
            <select id="rejectCode">
                <option value="All">All</option>
            </select>

            <button id="resetZoom">Reset Zoom</button>
        </div>

        <div class="chart-container">
            <canvas id="transactionChart"></canvas>
        </div>
    </div>
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
